<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h3>How Many Characters?</h3>
          <input type="number" id="length" value="" placeholder="8-128" min="8" max="128"/>
          Number<input type="checkbox" id="num" checked="checked" />
          Symbol<input type="checkbox" id="sym" checked="checked" /> 
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" id="result" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
